<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="bucketGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="broomGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Cloud with glow -->
  <path d="M36 20a9 9 0 0 0-17-4 8 8 0 0 0-10 7.5 8 8 0 0 0 1.5 15.5h24a8 8 0 0 0 1.5-15.9V20z"
        fill="url(#cloudGrad)"
        filter="url(#glow)"
        opacity="0.95"/>

  <!-- Bucket inside cloud -->
  <g transform="translate(16, 20)">
    <path d="M0 2h16l-2 14H2L0 2z" fill="url(#bucketGrad)" rx="1"/>
    <rect x="0" y="0" width="16" height="3" rx="1.5" fill="url(#bucketGrad)"/>
    <path d="M3 6h10M4 9h8M5 12h6" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-opacity="0.5"/>
  </g>

  <!-- Broom/cleaning sparkle -->
  <g transform="translate(32, 12)">
    <path d="M0 0l3 3M1.5 0v3M0 1.5h3" stroke="url(#broomGrad)" stroke-width="1.8" stroke-linecap="round"/>
  </g>
  <g transform="translate(8, 28)">
    <path d="M0 0l2 2M1 0v2M0 1h2" stroke="url(#broomGrad)" stroke-width="1.4" stroke-linecap="round" opacity="0.7"/>
  </g>
</svg>

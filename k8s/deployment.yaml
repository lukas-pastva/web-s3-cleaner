apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-s3-cleaner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-s3-cleaner
  template:
    metadata:
      labels:
        app: web-s3-cleaner
    spec:
      # serviceAccountName: web-s3-cleaner # uncomment and bind IAM role if using IRSA
      containers:
        - name: app
          image: your-docker-repo/web-s3-cleaner:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: S3_BUCKETS
              value: "bucket-a,bucket-b" # comma-separated allowed buckets
            # Hetzner S3-compatible: multiple comma-separated credentials/endpoints
            - name: S3_ENDPOINT_URLS
              value: "https://s3.eu-central-1.hetzner.cloud,https://s3.us-east-1.hetzner.cloud"
            - name: S3_ACCESS_KEY_IDS
              valueFrom:
                secretKeyRef:
                  name: web-s3-cleaner-secrets
                  key: s3_access_key_ids # comma-separated keys in a single secret field
            - name: S3_SECRET_ACCESS_KEYS
              valueFrom:
                secretKeyRef:
                  name: web-s3-cleaner-secrets
                  key: s3_secret_access_keys # comma-separated secrets in a single secret field
          readinessProbe:
            httpGet:
              path: /api/healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
